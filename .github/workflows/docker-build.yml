name: Build Docker Image

on:
  push:
    branches:
      - main
      - all_roles_api
      - verify_token_api
      - okta-implementation-firestore-fix 
      - file-categories-apis
      - optimize_db_user_routes
      - init-api
      - firestore-indexes
      - fix-categories

      

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get short commit hash
        id: commit
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:${{ steps.commit.outputs.SHORT_SHA }}
            ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image metadata
        run: |
          echo "Image built and pushed successfully!"
          echo "Image tag: ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:${{ steps.commit.outputs.SHORT_SHA }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Short SHA: ${{ steps.commit.outputs.SHORT_SHA }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4
      
      - name: "Set Short Commit Hash"
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
      
      - name: "Setup SSH"
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: "Add Server to Known Hosts"
        run: |
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: "Login to GitHub Container Registry on Server"
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            echo "${{ secrets.ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
          EOF
      
      - name: "Deploy to Server with Rollback Support"
        id: deploy
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash << EOF
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Save current image tag before updating (only for admin_dashboard service)
            OLD_TAG=\$(sed -n '/^[[:space:]]*admin_dashboard:/,/^[[:space:]]*[a-z_]*:/ { /image:.*ghcr\.io.*flask-admin-dashboard:/s/.*ghcr\.io\/[^\/]*\/flask-admin-dashboard:\([a-fA-F0-9]*\).*/\1/p; }' docker-compose.yml | head -1)
            echo "Current image tag: \${OLD_TAG}"
            echo "New image tag: ${SHORT_SHA}"
            
            # Backup docker-compose.yml before changes
            cp docker-compose.yml docker-compose.yml.backup
            
            # Update docker-compose.yml with new image tag for admin_dashboard service only
            sed -i '/^[[:space:]]*admin_dashboard:/,/^[[:space:]]*[a-z_]*:/ { /image:.*ghcr\.io.*flask-admin-dashboard:/s|ghcr\.io/[^/]*/flask-admin-dashboard:[a-fA-F0-9]*|ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:${SHORT_SHA}|g; }' docker-compose.yml
            
            # Verify the image exists and has size before pulling
            echo "Verifying image exists in registry..."
            if ! docker manifest inspect ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:${SHORT_SHA} > /dev/null 2>&1; then
              echo "ERROR: Image ghcr.io/${{ github.repository_owner }}/flask-admin-dashboard:${SHORT_SHA} not found in registry!"
              echo "Rolling back to previous image tag: \${OLD_TAG}"
              cp docker-compose.yml.backup docker-compose.yml
              exit 1
            fi
            
            # Pull new image
            echo "Pulling new image..."
            if ! docker compose pull admin_dashboard; then
              echo "ERROR: Failed to pull new image!"
              echo "Rolling back to previous image tag: \${OLD_TAG}"
              cp docker-compose.yml.backup docker-compose.yml
              docker compose up -d admin_dashboard
              exit 1
            fi
            
            # Restart service with new image
            echo "Restarting service with new image..."
            if ! docker compose up -d admin_dashboard; then
              echo "ERROR: Failed to start service with new image!"
              echo "Rolling back to previous image tag: \${OLD_TAG}"
              cp docker-compose.yml.backup docker-compose.yml
              docker compose up -d admin_dashboard
              exit 1
            fi
            
            # Wait a bit for service to start
            sleep 20
            
            # Verify container is running
            echo "Verifying container is running..."
            if ! docker compose ps | grep -q "admin_dashboard.*Up"; then
              echo "ERROR: admin_dashboard container is not running!"
              echo "Rolling back to previous image tag: \${OLD_TAG}"
              cp docker-compose.yml.backup docker-compose.yml
              docker compose up -d admin_dashboard
              exit 1
            fi
            
            # Show running containers
            docker compose ps
            
            # Save old tag to file for manual rollback if needed
            echo "\${OLD_TAG}" > .previous_image_tag
            
            echo "Deployment completed successfully!"
            echo "New image tag: ${SHORT_SHA}"
            echo "Previous image tag (saved): \${OLD_TAG}"
          EOF